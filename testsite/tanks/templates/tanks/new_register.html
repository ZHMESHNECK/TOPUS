<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../static/tanks/css/register.css">
    <style>
        body {
            background-image: url('../../static/tanks/images/reg_back.png');
        }
    </style>
</head>
    <div class="signup__container">
        <div class="container__child signup__thumbnail">
        <div class="thumbnail__logo">
            <h1 class="logo__text">Topus</h1>
        </div>
        <div class="thumbnail__content text-center">
            <h1 class="heading--primary">Welcome to Topus</h1>
            <h2 class="heading--secondary">Are you ready to join the elite?</h2>
        </div>
        <div class="thumbnail__links">
        </div>
        <div class="signup__overlay"></div>
        </div>
        <div class="container__child div_class_form signup__form">
            <form method="POST" class="forma">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {{form.as_p}}
                <div class="m-t-lg">
                    <ul class="list-inline" style="width: 325px;height: 40px;margin-top: 0px;padding-left: 0px;margin-left: -5px;">
                        <li style="width: 150px;height: 40px;padding-left: 5px;padding-right: 5px;">
                            <input class="btn btn--form" type="submit" value="Register">
                        </li>
                        <li>
                            <a class="signup__link" href="{% url 'login' %}">Уже есть аккаунт</a>
                        </li>
                    </ul>
                </div>
            </form>
          </div>
    </div>
</html>
